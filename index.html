<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="text-align:center">Solar Monitor</title>
    <link rel="icon" href="./favicon.png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1  {
            text-align: center;
        }
        th, td {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid;
            border-color: lightgrey;
            border-width: 2px;
          }
        th {
            text-align: center;
            background-color: lightgrey;
            font-style: bold;
        }
        div.buttons {
            text-align: center;
            vertical-align: middle;
        }
        .table {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            margin: auto;
            width: 50%;
        }
        button.btn-primary {
            vertical-align: center;
        }
        </style>
  </head>
  <body>
    <h1 class="">Solar Monitor</h1>
    <table class="table">
        <tr>
            <th class="col-sm-2">Monitor</th>
            <th class="col-sm-2">Config</th>
        </tr>
        <tr>
            <td>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 text-center">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center">
                            2 colspan
                        </div>
                        <div class="col-6 text-center">
                            2 colspan
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="container text-center">
                    <div class="row bg-light border">
                        <div class="col-12 text-center">
                            Configure
                        </div>
                    </div>
                    <form action="/config" method="GET">
                        <div class="row justify-content-md-center">
                            <div class="p-1 col-6 text-right form-group">
                                <label for="location">Location</label>
                            </div>
                            <div class="p-1 col-6 text-center form-group">
                                <input type="text" class="form-control" id="location" name="location" placeholder="test" value="test">
                            </div>
                        </div>
                        <div class="row">
                            <div class="p-1 col-6 text-center form-group">
                                <label for="location">Delay</label>
                            </div>
                            <div class="p-1 col-6 text-center form-group">
                                <input type="text" class="form-control" id="delay" name="delay" placeholder="30" value="30">
                            </div>
                        </div>
                        <div class="row">
                            <div class="p-2 col-12 text-center form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="buttons">
                    <div class="btn-group" role="group" aria-label="Monitor Control">
                        <form action="/stop" method="GET">
                            <button type="submit" class="btn btn-danger disabled">Stop</button>
                        </form>
                        <form action="/start" method="GET">
                            <button type="submit" class="btn btn-success">Start</button>
                        </form>
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <form action="/config" method="GET">
                        <div class="form-group">
                        <label for="location">Location</label><input type="text" class="form-control" id="location" name="location" placeholder="test" value="test">
                        </div>
                        <div class="form-group">
                        <label for="delay">Delay</label><input type="text" class="form-control" id="delay" name="delay" placeholder="30" value="30">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </td>
        </tr>
        <tr>
            <td class="col-sm-4" colspan="2">
                abc
            </td>
        </tr>
    </table>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
